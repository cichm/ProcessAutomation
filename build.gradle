group 'net.net.usermd.mcichon'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.jfrog.org/libs-snapshot' }
}

dependencies {
    implementation 'io.rsocket:rsocket-core:0.9-SNAPSHOT'
    implementation 'io.rsocket:rsocket-transport-netty:0.9-SNAPSHOT'

    compile "org.slf4j:slf4j-simple:1.7.25"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
    compile group: 'com.fasterxml', name: 'jackson-xml-databind', version: '0.6.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.net.usermd.mcichon.App'
        )
    }
}